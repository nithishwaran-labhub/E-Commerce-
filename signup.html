<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body{font-family:Arial;background:#f5f5f5;}
  .signup-container{max-width:400px;margin:50px auto;padding:30px;background:white;border-radius:10px;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,0.2);}
  input{width:90%;padding:10px;margin:10px 0;}
  button{padding:10px 20px;background:#ff6f61;color:white;border:none;border-radius:5px;cursor:pointer;}
  button:hover{background:#ff3b2f;}
  a{color:#ff6f61;text-decoration:none;}
</style>
</head>
<body>
<div class="signup-container">
<h2>Sign Up</h2>
<input type="email" id="signupEmail" placeholder="Email">
<input type="password" id="signupPassword" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<p>Already have account? <a href="login.html">Login</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_PROJECT_ID.firebaseapp.com",
  projectId:"YOUR_PROJECT_ID",
  storageBucket:"YOUR_PROJECT_ID.appspot.com",
  messagingSenderId:"YOUR_SENDER_ID",
  appId:"YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function signup(){
  const email=document.getElementById("signupEmail").value;
  const password=document.getElementById("signupPassword").value;
  if(email===""||password===""){ alert("Enter email & password"); return; }
  auth.createUserWithEmailAndPassword(email,password)
    .then(()=>{ alert("Signup Success! Login now."); window.location.href="login.html"; })
    .catch(e=>alert(e.message));
}
</script>
</body>
</html>
