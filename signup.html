<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - My E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
    .signup-container {
      max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); text-align: center;
    }
    .signup-container h2 { margin-bottom: 20px; color: #ff6f61; }
    .signup-container input { width: 90%; padding: 10px; margin: 10px 0; font-size: 16px; }
    .signup-container button { padding: 10px 20px; font-size: 16px; background-color: #ff6f61; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .signup-container button:hover { background-color: #ff3b2f; }
    .signup-container p { margin-top: 15px; }
    .signup-container a { color: #ff6f61; text-decoration: none; }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // ======= Firebase Config =======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ======= Signup Function =======
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if(email === "" || password === "") {
        alert("Please enter email and password");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Signup successful! Please login.");
          window.location.href = "login.html"; // redirect to login page
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
