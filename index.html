<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic CSS for product grid */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-name {
      font-size: 16px;
      margin: 10px 0 5px 0;
    }

    .product-price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-buttons button:hover {
      background-color: #ff3b2f;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    My E-Commerce Store
  </header>

  <!-- Product Grid -->
  <div id="products-container"></div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My E-Commerce Store | All Rights Reserved
  </footer>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
