<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#ff6f61; color:#fff; padding:15px; text-align:center; font-size:24px; font-weight:bold; position:relative; }
    #cartButton, #checkoutButton, #logoutButton {
      position:absolute; top:15px; padding:8px 12px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; background:#fff; color:#ff6f61;
    }
    #cartButton { right:160px; }
    #checkoutButton { right:85px; }
    #logoutButton { right:10px; }
    #cartButton:hover, #checkoutButton:hover, #logoutButton:hover { background:#ffe5e0; }
    .controls { display:flex; justify-content:space-between; margin:20px; flex-wrap:wrap; gap:10px; }
    .controls input, .controls select { padding:10px; font-size:16px; margin:5px 0; }
    #products-container { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:20px; margin:0 20px 20px 20px; }
    .product-card { border:1px solid #ddd; border-radius:10px; padding:15px; text-align:center; background:white; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .product-img { max-width:100%; height:150px; object-fit:cover; border-radius:8px; }
    .product-name { font-size:16px; margin:10px 0 5px 0; }
    .product-price { font-weight:bold; margin-bottom:10px; }
    .product-buttons button { margin:5px; padding:8px 12px; border:none; background:#ff6f61; color:white; border-radius:5px; cursor:pointer; }
    .product-buttons button:hover { background:#ff3b2f; }
    footer { background:#333; color:white; text-align:center; padding:15px; margin-top:30px; }
  </style>
</head>
<body>

  <header>
    My E-Commerce Store
    <button id="cartButton" onclick="viewCart()">Cart (<span id="cart-count">0</span>)</button>
    <button id="checkoutButton" onclick="window.location.href='checkout.html'">Checkout</button>
    <button id="logoutButton" onclick="logout()">Logout</button>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">All Categories</option>
      <option value="shoes">Shoes</option>
      <option value="watches">Watches</option>
      <option value="bags">Bags</option>
      <option value="electronics">Electronics</option>
      <option value="accessories">Accessories</option>
    </select>
    <select id="sortPrice" onchange="filterProducts()">
      <option value="none">Sort by Price</option>
      <option value="low">Low to High</option>
      <option value="high">High to Low</option>
    </select>
  </div>

  <div id="products-container"></div>

  <footer>&copy; 2025 My E-Commerce Store | All Rights Reserved</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login check
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = "login.html";
      });
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
